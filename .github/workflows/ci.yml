name: CI

on:
    pull_request:
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    backend_lint:
        name: Backend Lint (Pint)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: mbstring, intl, pdo_pgsql
            - name: Cache composer
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: composer-
            - name: Install dependencies
              run: composer install --prefer-dist --no-interaction --no-progress
            - name: Pint
              run: composer lint

    backend_static:
        name: Backend Static (PHPStan)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: mbstring, intl, pdo_pgsql
            - name: Cache composer
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: composer-
            - name: Install dependencies
              run: composer install --prefer-dist --no-interaction --no-progress
            - name: PHPStan
              run: composer static

    backend_tests:
        name: Backend Tests (Postgres)
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_DB: compras_ventas_test
                    POSTGRES_USER: compras_user
                    POSTGRES_PASSWORD: compras_pass
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd "pg_isready -U compras_user -d compras_ventas_test"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        env:
            APP_ENV: testing
            CACHE_DRIVER: array
            CACHE_STORE: array
            SESSION_DRIVER: array
            QUEUE_CONNECTION: sync
            DB_CONNECTION: pgsql
            DB_HOST: 127.0.0.1
            DB_PORT: 5432
            DB_DATABASE: compras_ventas_test
            DB_USERNAME: compras_user
            DB_PASSWORD: compras_pass
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: mbstring, intl, pdo_pgsql
            - name: Cache composer
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: composer-
            - name: Install dependencies
              run: composer install --prefer-dist --no-interaction --no-progress
            - name: Setup environment
              run: |
                  cp .env.example .env
                  php artisan key:generate
                  php artisan optimize:clear
                  echo "http://localhost:5173" > public/hot
            - name: Migrate
              run: php artisan migrate --force
            - name: Run tests
              run: php artisan test

    frontend_lint:
        name: Frontend Lint (ESLint)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: package-lock.json
            - name: Install dependencies
              run: npm ci
            - name: ESLint
              run: npm run lint

    frontend_tests:
        name: Frontend Tests (Vitest)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: package-lock.json
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test

    frontend_build:
        name: Frontend Build (Vite)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: package-lock.json
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
