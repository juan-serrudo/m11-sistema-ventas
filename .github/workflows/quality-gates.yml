name: Quality Gates

on:
  push:
    branches: ["main", "develop", "feature/**"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch: # Permite ejecución manual desde GitHub UI

# Cancelar ejecuciones anteriores si se hace un nuevo push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================================================================
  # JOB 1: BACKEND QUALITY GATES (PHP/Laravel)
  # ==================================================================
  backend-quality:
    name: Backend Quality (PHP)
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Paso 2: Configurar PHP con las extensiones necesarias
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, gd, zip
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Paso 3: Instalar dependencias de PHP
      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-progress --prefer-dist

      # Paso 5: GATE 1 - Verificar estilo de código con Laravel Pint
      - name: "Gate 1: Code Style (Laravel Pint)"
        run: ./vendor/bin/pint --test

      # Paso 6: GATE 2 - Analisis estatico con PHPStan
      - name: "Gate 2: Static Analysis (PHPStan)"
        run: ./vendor/bin/phpstan analyse

      # Paso 7: GATE 3 - Auditoria de seguridad de dependencias PHP
      - name: "Gate 3: Security Audit (Composer)"
        run: composer audit

  # ==================================================================
  # JOB 2: BACKEND TESTS (PHP/Laravel + Postgres)
  # ==================================================================
  backend-tests:
    name: Backend Tests (PHP)
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: compras_ventas_test
      DB_USERNAME: compras_user
      DB_PASSWORD: compras_pass

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: compras_ventas_test
          POSTGRES_USER: compras_user
          POSTGRES_PASSWORD: compras_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U compras_user -d compras_ventas_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, gd, zip
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Setup Test Environment
        env:
          APP_ENV: testing
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan optimize:clear

      - name: Run Migrations
        run: php artisan migrate --force

      - name: "Gate 4: PHPUnit Tests"
        run: php artisan test

  # ==================================================================
  # JOB 3: FRONTEND QUALITY GATES (JavaScript/Vue)
  # ==================================================================
  frontend-quality:
    name: Frontend Quality (JS/Vue)
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js con cache de npm
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Paso 3: Instalar dependencias de Node.js
      - name: Install NPM Dependencies
        run: npm ci

      # Paso 4: GATE 1 - Verificar estilo de código con ESLint
      - name: "Gate 1: Code Style (ESLint)"
        run: npm run lint

      # Paso 5: GATE 2 - Auditoría de seguridad de dependencias JS
      - name: "Gate 2: Security Audit (npm)"
        run: npm audit --audit-level=high
        continue-on-error: true # No bloquear por vulnerabilidades de baja severidad

      # Paso 6: GATE 3 - Verificar que el proyecto compila correctamente
      - name: "Gate 3: Build Verification (Vite)"
        run: npm run build

      # Paso 7: GATE 4 - Ejecutar tests de Vue con Vitest
      - name: "Gate 4: Unit Tests (Vitest)"
        run: npm run test

  # ==================================================================
  # JOB 4: RESUMEN DE RESULTADOS
  # ==================================================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, backend-tests, frontend-quality]
    if: always()

    steps:
      - name: Check Results
        run: |
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.backend-quality.result }}" == "success" ]; then
            echo "Backend Quality: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "Backend Quality: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "Backend Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "Backend Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.frontend-quality.result }}" == "success" ]; then
            echo "Frontend Quality: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "Frontend Quality: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
